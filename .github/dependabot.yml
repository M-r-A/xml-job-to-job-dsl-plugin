version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "22:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.jenkins-ci.plugins:plugin
    versions:
    - "4.15"
    - "4.16"
    - "4.17"
  - dependency-name: org.jenkins-ci.plugins:structs
    versions:
    - "1.20"
    - "1.21"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-support
    versions:
    - "3.7"
  - dependency-name: org.jenkins-ci.plugins.workflow:workflow-durable-task-step
    versions:
    - "2.37"
